  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <script>
        // Set your password here
        const correctPassword = "123"; // Change this to your desired password

        function checkPassword() {
            const userPassword = prompt("Please enter the password to access this site:");
            if (userPassword === correctPassword) {
                document.getElementById("content").style.display = "block"; // Show content if password is correct
            } else {
                alert("Incorrect password. Access denied.");
                window.location.href = "https://static.vecteezy.com/system/resources/previews/002/267/720/large_2x/access-denied-neon-signs-style-text-free-vector.jpg"; // Redirect to another page if password is incorrect
            }
        }

        window.onload = checkPassword; // Check password when the page loads
    </script>
    <style>
        #content {
            display: none; /* Hide content by default */
        }
    </style>
